          <li class="nav__item"><button class="sign-in-button">Sign in</button></li>

                  style="font-size: 24px"

              </sl-input>

              <div class="search__button--container">

                  <button type="submit" class="search__button">Google Search</button>
                  <button class="search__button search__button--lucky">
                    I'm feeling lucky
                  </button>
                </div>
              </div>

              <sl-button>I'm feeling lucky</sl-button> -->
